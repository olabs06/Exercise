<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="main">
        <div class="firstpage">
            <p class="container1">
                <h1 class="h1">Age Calculator</h1>
                <p class="main-text">Hey! Want to know how many days you've spent on this planet?</p>
            </p>
            <button type="submit" class="btn1">Start Here</button>          
        </div>
        <div class="secondpage hidden">
            <form action="" id="myForm" class="form">
                <h1 class="h1">Age Calculator</h1>
                <input type="text" name="yourname" id="yourName" class="yourName" placeholder="Name">
                <input type="number" name="age" id="yourAge" class="yourAge" placeholder="Your age in years">
                <button type="submit" class="btn2" onclick="">Calculate</button>
            </form>
        </div>
        <div class="thirdpage hidden">
            <form action="">
                <h1 class="h1">Age Calculator</h1>
                <p class=" Namee">Name:</p>
                <p class="Agee">Your Age:</p>
                <p class="results">The total number of days lived is:</p>
                <button type="reset" class="btn3" onclick="">Reset</button>
            </form>
            </div>
    </div>
    <script src="./js/script.js"></script>

</body>
</html>
